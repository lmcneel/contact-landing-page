<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Freelance Contact Page</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body class="flex flex-column justify-content-between">
        <header class="fixed top left flex justify-content-end padding-1 bg-black white box-shadow-dark-y-1 width-full">
            <nav>
                <ul class="flex">
                    <li class="padding-1">
                        <a href="https://github.com/lmcneel">
                          <svg
                              class="width-1 height-1"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                              xmlns="http://www.w3.org/2000/svg"
                          >
                              <path
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                              ></path>
                          </svg>
                          Github
                        </a>
                    </li>
                    <li class="padding-1">
                        <a href="https://latishamcneel.com">
                          <svg
                              class="width-1 height-1"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                              xmlns="http://www.w3.org/2000/svg"
                          >
                              <path
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                              ></path>
                          </svg>
                          Portfolio
                        </a>
                    </li>
                    <li class="padding-1">
                        <a href="#contact">
                          <svg
                              class="width-1 height-1"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                              xmlns="http://www.w3.org/2000/svg"
                          >
                              <path
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
                              ></path>
                          </svg>
                          Contact
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Hero Section -->
        <section class="margin-top-6">
          <h1 class="text-center">Freelancer Contact Page</h1>
          <div class="hero text-center">
            <figure class="margin-1">
              <img class="border-primary-4 outline-black-4" src="assets/images/kai-oberhauser-BKAaLmT0tIs-unsplash.jpg" alt="Purple sky over a mountain range" />
              <figcaption>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea nisi facere incidunt molestias nihil. Sit ratione cumque asperiores blanditiis ut veritatis officia exercitationem, minus, necessitatibus libero hic illo totam sed.</figcaption>
            </figure>
          </div>
        </section>
        <!-- Contact Form -->
        <section id="contact" class="bg-secondary white padding-1 text-center">
          <h2>Contact us!</h2>
          <form class="border-white-4 border-radius-1 max-width-30 margin-auto-1 padding-1">
            <div class="margin-1">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" />
            </div>
            <div class="margin-1">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="youremail@domain.com" />
            </div>
            <button type="button" class="bg-primary border-white-4 padding-1 white">Send!</button>
          </form>
        </section>
        <footer class="text-center bg-primary white padding-1">
          &copy; 2021 Latisha McNeel
        </footer>
    </body>
</html>
